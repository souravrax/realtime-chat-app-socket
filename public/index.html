<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden ;background-color:rgb(20, 20, 20)">
    <div id="mario-chat">
        <h2>Realtime Socket Chat</h2>
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>
    <script src="/chat.js"></script>
</body>
</html>
